<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nemish's GitHub Dashboard</title>
</head>
<body>
    <nav>
        <h1>Nemish's GitHub Dashboard</h1>
        <p>üìß nemishsbce29@gmail.com | üåê <a href="https://nemishdev.vercel.app/" target="_blank" rel="noopener noreferrer">Portfolio</a></p>

    <div class="intro">
        <p>This site displays my GitHub profile info, including followers, following, and recent activity using GitHub API.</p>

    <div class="card">
        <div class="Hcard">
            <img class="avatar" src="placeholder-avatar.png" alt="GitHub Avatar">

                <p class="following">Following: -</p>
                <p class="followers">Followers: -</p>

        </div>
    </div>
    
    <h2 class="recent-activity-title">Recent Activity</h2>
    <div class="events-container">
        <!-- Recent events will be populated here by JavaScript -->
        <p class="loading-message">Loading recent activities...</p>
    </div>

    <script src="work.js"></script>
</body>

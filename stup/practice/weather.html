<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city" id="input">
            <button id="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div class="humidity-details">
                    <div>
                        <span id="humidity-value">53%</span>
                        <div>humidity</div>
                    </div>
                </div>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="">
                <div class="wind-details">
                    <div>
                        <span id="wind-value">18km/h</span>
                        <div>wind</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

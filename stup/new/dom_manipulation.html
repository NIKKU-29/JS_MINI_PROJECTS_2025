<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM_Manipulation</title>
</head>
<body style="background-color: #212121; color: white;">

    <ul class="list">
        <li class="first"> MONDAY </li>
    </ul>

</body>

<script>

    function Add_day(day){ 
        
        const list = document.querySelector("ul");
        const newLi= document.createElement('li');
        newLi.innerHTML = `${day}`;
        list.appendChild(newLi);
   
    }

    Add_day('Tuesday');
    Add_day('Wednesday');


    function Add_day_fast(day)
    {   
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode(day));
        document.querySelector("ul").appendChild(newLi);
    }
    Add_day_fast('Thursday');
    Add_day_fast('friday');

    //using child to manipulate
    const secondDay= document.querySelector("li:nth-child(2)");
    // This is not ethical // secondDay.innerHTML= 'tuesday';
    secondDay.style.color = 'Green';
    secondDay.style.textDecoration = 'underline'


    //~~~~~~~~~~~~~~~~~~~~VSVSVSVSVSVSVSVS~~~~~~~~~~~~~~~~~~~~~~

    ///or do this using REPLACE
    const nwLi = document.createElement('li');
    nwLi.textContent = "tuesday";
    secondDay.replaceWith(nwLi);
    nwLi.style.color = 'red';
    nwLi.style.textDecoration = 'underline'

    //EDIT
    const firstDay = document.querySelector("li:nth-child(1)");
    firstDay.outerHTML = '<li> MoNdAy </li>';

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~Remove~~~~~~~~~~~~~~~~

    const lastDay = document.querySelector("li:last-child");
    lastDay.style.color = 'Blue';
    lastDay.remove();

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

</script>
</html>

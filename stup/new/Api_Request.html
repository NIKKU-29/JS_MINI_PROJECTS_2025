<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Checker</title>

    <style>
        /* Global Styles */
        body {
            background-color: #212121;
            font-family: Arial, sans-serif;
            display: flex;
            margin-top: 2vw;
            justify-content: flex-start;
            align-items: left;
            height: 30vh;
            width: 30vw;
            flex-direction: column;
        }

        .checker{

            flex-direction: column;
        }

        /* Card Container */
        .card {
            background-color: #333;
            padding: 1.2vw;
            border-radius: 1vw;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            color: whitesmoke;
            margin-bottom: 10px;
        }

        /* Input Field */
        input {
            padding: 10px;
            width: auto;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            box-shadow: 0 0 10px cyan;
        }

        /* Submit Button */
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #00ffff;
            box-shadow: 0 0 10px cyan;
            transform: scale(1.1);
        }

        /* Status Message */
        #STATUS {
            margin-top: 1.2vw;
            margin-left: 1vw;
            color: cyan;
            font-weight: 700;
            font-size: 2vw;
            transition: all 0.5s ease-in-out;
            text-decoration: none;
        }

        /* Status Animation */
        .status-success {
            color: lime;
            animation: glow 1s infinite alternate;
            text-decoration: none;
        }

        .status-failed {
            color: red;
            animation: shake 0.5s ease-in-out;
            text-decoration: none;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px lime;
            }
            to {
                text-shadow: 0 0 15px lime;
            }
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div id="checker">

        <div class="card">
            <h1>Enter Your GitHub Username</h1>
            <input id="user" type="text" placeholder="GitHub Username">
            <button id="submitBtn">Check</button>
        </div>
    
        <!-- Status Message -->
        <div id="STATUS"></div>

    </div>    
    <!-- UI Card -->
    <script>
        document.getElementById("submitBtn").addEventListener("click", () => {
            let username = document.querySelector("#user").value.trim();
            let statusDiv = document.getElementById("STATUS");

            if (username === "") {
                statusDiv.innerText = "‚ö†Ô∏è Please enter a GitHub username!";
                statusDiv.classList.add("status-failed");
                return;
            }

            statusDiv.innerText = "üîç Searching...";
            statusDiv.style.color = "yellow";

            const requestURL = `https://api.github.com/users/${username}`;
            const xhr = new XMLHttpRequest();

            xhr.open("GET", requestURL, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let userData = JSON.parse(xhr.responseText);
                    console.log("GitHub User Data:", userData);

                    statusDiv.innerHTML = `Found: <a href="${userData.html_url}" target="_blank">${userData.login}</a>`;
                    statusDiv.style.textDecoration = none;
                    statusDiv.classList.remove("status-failed");
                    statusDiv.classList.add("status-success");
                } else {
                    statusDiv.innerText = "User not found!";
                    statusDiv.classList.remove("status-success");
                    statusDiv.classList.add("status-failed");
                    
                }
            };

            xhr.onerror = function () {
                statusDiv.innerText = "‚ö†Ô∏è Request failed. Check your internet connection.";
                statusDiv.classList.remove("status-success");
                statusDiv.classList.add("status-failed");
            };

            xhr.send();
        });
    </script>

</body>
</html>
